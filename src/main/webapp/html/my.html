<html>
<head>
    <title>RPG</title>
    <link rel="stylesheet" href="my.css">
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <script defer type="text/javascript" src="/html/script.js"></script>

</head>
<body>
<div class="account-container">
    <h1>RPG admin panel</h1>
    <h2>Accounts list:</h2>
    <div class="accounts-per-page-wrapper">
        <label for="accounts-per-page">Count per page:</label>
        <select class="accounts-per-page-class" id="accounts-per-page"></select>
    </div>
        <table class="players-table">
            <thead>
                <tr class="th-row table-header-row">
                    <th class="header-cell cell-small">#</th>
                    <th class="header-cell">Name</th>
                    <th class="header-cell">Title</th>
                    <th class="header-cell">Race</th>
                    <th class="header-cell">Profession</th>
                    <th class="header-cell">Level</th>
                    <th class="header-cell">Birthday</th>
                    <th class="header-cell">Banned</th>
                    <th class="header-cell cell-small">Edit</th>
                    <th class="header-cell cell-small">Delete</th>
                </tr>
            </thead>


            <tbody class="table-body">

            </tbody>
        </table>

        <div class="pagination-container">
            <span >Pages:</span>
            <span class="pagination-buttons"></span>
        </div>
</div>
<br>
    <div class="create-form">
        <h2>Create new account</h2>
        <div class="create-field">
            <label for="create-name-input">Name:</label>
            <input id="create-name-input" type="text" data-create-name/>
        </div>
        <div class="create-field">
            <label for="create-title-input">Title:</label>
            <input id="create-title-input" type="text" data-create-title/>
        </div>
        <div class="create-field">
            <label for="create-race-select">Race:</label>
            <select id="create-race-select" data-create-select></select>
        </div>
        <div class="create-field">
            <label for="create-profession-select">Profeccion:</label>
            <select id="create-profession-select" data-create-profession></select>
        </div>
        <div class="create-field">
            <label for="create-level-input">Level:</label>
            <input id="create-level-input" type="number" data-create-level/>
        </div>
        <div class="create-field">
            <label for="create-birthday-input">Birthday:</label>
            <input id="create-birthday-input" type="date" data-create-birthday/>
        </div>
        <div class="create-field">
            <label for="create-banned-checkbox">Banned:</label>
            <input type="checkbox" id="create-banned-checkbox" data-create-banned/>

        </div>
        <button class="button-save" onclick="createAccount()"> <img src="../img/save.png" alt="save"> </button>


    </div>
</body>
</html>
